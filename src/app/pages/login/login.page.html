<ion-content>

  <div class="container">
    <img src="../../../assets/imgs/app_img.svg" alt="">

    <h3>Login</h3>
    <form>
      <div class="input">
        <div class="country">
          <img src="https://flagsapi.com/{{country.countryCode.toUpperCase()}}/flat/64.png" alt="">
          <span> +{{country.countryCallingCode}}</span>
          <ion-icon color="primary" name="chevron-down-outline"></ion-icon>
        </div>
        <ion-input class="inner-input" type="text" placeholder="123 456-7890">
        </ion-input>
      </div>

      <ion-input [type]="displayPassword?'text':'password'" placeholder="Password...">

        <ion-icon slot='end' color="primary" (click)="displayPassword=!displayPassword"
          [name]="!displayPassword?'eye-outline':'eye-off-outline'"></ion-icon>
      </ion-input>
    </form>

    <button class="ion-activatable auth">
      <p>Sign In</p>
      <ion-ripple-effect></ion-ripple-effect>
    </button>

    <footer>
      <p>Didnâ€™t have any account? <span>Sign Up here</span></p>
    </footer>
  </div>

</ion-content>
